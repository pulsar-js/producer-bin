    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      - name: Extract Manifest
        run: |
          MANIFEST=src/manifest.json
          echo "PKG_NAME=$(jq -r '.name' $MANIFEST)" >> $GITHUB_ENV
          echo "PKG_VERSION=$(jq -r '.version' $MANIFEST)" >> $GITHUB_ENV
          echo "PKG_DESCRIPTION=$(jq -r '.description' $MANIFEST)" >> $GITHUB_ENV
        shell: bash
      - name: Cache go-build
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ hashFiles('src/go.sum') }}
          restore-keys: ${{ runner.os }}-go-build-
      - name: Build all targets
        run: |
          cd src

          go mod download

          targets=(
            "windows amd64"
            "linux amd64"
            "linux arm64"
          )

          mkdir -p ../build

          for entry in "${targets[@]}"; do
            set -- $entry
            os="$1"
            arch="$2"

            outdir="../build"
            mkdir -p "${outdir}"

            bin="pulsar_producer_${os}_${arch}"
            if [ "${os}" = "windows" ]; then
              bin="${bin}.exe"
            fi

            GOOS="${os}" GOARCH="${arch}" \
              go build -ldflags "-w -s -X 'main.name=${PKG_NAME}' -X 'main.version=${PKG_VERSION}' -X 'main.description=${PKG_DESCRIPTION}' -X 'main.debug=false' -X 'main.buildTime=$(date -u +\"%Y-%m-%dT%H:%M:%SZ\")'" \
              -o "${outdir}/${bin}" cmd/main.go

            if [ "${os}" = "windows" ]; then
              (cd "${outdir}" && zip -rq "../pulsar_producer_${os}_${arch}.zip" "${bin}")
            else
              tar -C "${outdir}" -czf "../pulsar_producer_${os}_${arch}.tar.gz" "${bin}"
            fi
          done
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pulsar_producer_binaries
          path: build/*
          retention-days: 7

  create-release:
    # This job runs only after ALL build jobs in the matrix are successful
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: Multi-architecture release for ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts # Download all artifacts into this directory

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/pulsar_producer_*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
